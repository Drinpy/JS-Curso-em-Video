<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button> <!--- A partir do momento que o botão for apertado, o conteúdo da tag <p> acima será alterado, pois, o método 'document.getElementById("demo")' substituirá o contéudo da tag que tiver o ID "demo" -->

</body>
</html>
